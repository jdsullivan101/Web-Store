<!DOCTYPE html>
<html lang ="en">
    <head>
        <!--Bootstrap CDN links placed into all written pages-->

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
        <title>About Us</title>

        <!--Implementing a common theme/style/colour scheme for the application, choosing a blue theme-->

        <style>
            body{background-color: cornflowerblue;}
            .container {display: flex; align-items: center; justify-content: center; height: 100vh; margin-top: 20px; margin-bottom: 20px;}
            p{font-size: x-large; color: ghostwhite; font-family: Arial, Helvetica, sans-serif;}
            
        </style>
    
    </head>

    <body>

        <!--utilising bootstrap grid system to create web pages.-->
        

        <div class="container">
            
            <div class="row">
                <div class="col-lg-2"></div>
              
            
                <div class="col-lg-8 text-center">
                    <p>Welcome to our store. We pride ourselves on bringing you the latest games and accessories at unbeatable prices. Click below to enter our shop</p><br>

                    <!--HTTP GET method to generate the home page which has the items for sale-->
                    <form method="get" action="/home">
                        <button class="btn-primary btn">Browse</button>
                    </form><br>

                    <p>Did you want to receive updates, news coupons and random facts every month?</p>
                    <p>Consider Subscribing to our newsletter by entering your email below!!</p>
                    <br>
                    <!--Email subscription HTML form-->
                    <!--By having 2 seprate forms the user has an option to subscribe or not-->
                    
                    <form method="get" action="/home">
                        <label for="subscribe" style="color: ghostwhite;">Enter your email</label><br>
                        <input type="email" id="subscribe" required><br>
                        <br><button class="btn-primary btn">Subscribe</button>
                    </form><br>
                </div>
                
                <div class="col-lg-2"></div>
            </div>
        </div>

    </body>

    

</html>
